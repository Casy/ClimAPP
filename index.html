<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>CLIMApp</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Dosis:400,700' rel='stylesheet' type='text/css'>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body class="container">
      <header class="row">
        <div class="col-md-12">
          <img class="img-responsive center-block" src="img/CLIMAPP.png"/>
        </div>
      </header>
      <div id="back_clima" class="row">
      <div id="container_alerta" class="alert-off">
          <div class="col-md-4 col-md-offset-4  alerta-display">
            <p><img src="img/alerta_icon.png"/>
            ALERTA METEOROLÓGICO <span class="plus">+</span></p>
          </div>
        </div>
      <div id="container_clima" class="col-md-12">
        <div class="row">
          <div id="dia_anterior" class="col-md-2 padding-t-20">
            &lt; DIA ANTERIOR
          </div>
          <div class="col-md-8 padding-t-30">
            <div class="row">
              <div class="col-md-12">
                <p id="dia_seleccionado">AHORA</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <img id="clima_icon" src="img/IMG-CLIMA/sol.png"/>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <p class="grados_dia">&nbsp;&nbsp;<span id="grados_dia_seleccionado">23</span>&deg;</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <p class="min_max_dia">
                  <span id="tipo_dia_seleccionado">SOLEADO</span>
                  <img src="img/max.png"/>
                  <span id="maxima_dia_seleccionado">30</span>&deg;
                  <img src="img/min.png"/>
                  <span id="minima_dia_seleccionado">17</span>&deg;
                </p>  
              </div>
            </div>
          </div>
          <div id="dia_siguiente" class="col-md-2 padding-t-20" dia="dia_1">
            DIA SIGUIENTE &gt;
          </div>
        </div>
      </div>
      <div class="col-md-12 dias-sem">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-1 padding-tb-dias dias-margin-left" style="height: 28px"></div>
              <div id="dia_1" class="col-md-1 dias padding-tb-dias">LUN</div>
              <div id="dia_2" class="col-md-1 dias padding-tb-dias">MAR</div>
              <div id="dia_3" class="col-md-1 dias padding-tb-dias">MIE</div>
              <div id="dia_4" class="col-md-1 dias padding-tb-dias">JUE</div>
              <div id="dia_5" class="col-md-1 dias padding-tb-dias">VIE</div>
              <div id="dia_6" class="col-md-1 dias padding-tb-dias">SAB</div>
              <div id="dia_7" class="col-md-1 dias padding-tb-dias">DOM</div>
            </div>
          </div>
          <div class="col-md-2"><button id="ver_mas" class="btn-block btn-ver-mas">VER MÁS</button></div>
        </div>
      </div>
      <div class="col-md-12 space-light-blue"></div>
      <div class="col-md-12 footer-options">
        <div class="row">
          <div class="col-md-4 col-md-offset-1">
            <div class="mapa">
              <img src="img/mapa.jpg" class="center-block img-responsive"/>
              <div id="mapa_zona" class="back-ver-mapa">MAPA DE TU ZONA</div>
            </div>
          </div>
          <div class="col-md-4 col-md-offset-2">
            <div class="back-icons row">
              <div class="col-md-4 border-r">
                <img src="img/mapas_icon.png" class="center-block img-responsive"/>
                <div id="ver_mapa">MAPAS</div>
              </div>
              <div class="col-md-4 border-r">
                <img src="img/cercanos_icon.png" class="center-block img-responsive"/>
                <div id="ver_mapa">CERCANIAS</div>
              </div>
              <div class="col-md-4">
                <img src="img/estadisticas_icon.png" class="center-block img-responsive"/>
                <div id="ver_mapa">ESTADISTICAS</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bundle.js"></script>
  </body>
  </html>
