<div class="col-md-12">
	
	<div class="row">
		<h3>Estadisticas</h3>
		<div class="col-md-4">
			<h3>Temp maxima proximos dias</h3>
			<canvas id="grados_horas" width="400" height="150"></canvas>

		</div>
		

		<div class="col-md-4">
			<h3>Temp minima proximos dias</h3>
			<canvas id="humedad_horas" width="400" height="150"></canvas>

		</div>

		<div class="col-md-4">
			<h3>Presion atmosferica</h3>
			<canvas id="presion_horas" width="400" height="150"></canvas>

		</div>
	</div>
</div>


<div class="row padding-top-20">
	<div class="col-md-4">
		<h4>Velocidad del viento</h4>
		<canvas id="grados_semana" width="300" height="150"></canvas>

	</div>
	<div class="col-md-8">
		<div class="row">
		<h3>Promedio semanal</h3>
		<div class="col-md-2 col-md-offset-3">
				<h4>Grados</h4>
				<p class="font-90"><span id="prom_grados_semanal">

				</span>&deg;</p>
			</div>

			<div class="col-md-2">
				<h4>Minima</h4>
				<p class="font-90"><span id="prom_minima_semanal">

				</span>&deg;</p>
			</div>

			<div class="col-md-2">
				<h4>Maxima</h4>
				<p class="font-90"><span id="prom_maxima_semanal">

				</span>&deg;</p>
			</div>
		</div>
	</div>
</div>
